<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPP Wizard</title>
    <link rel="stylesheet" href="../../branding/css/keystone-style.css?v=1766085580080">
    <link rel="stylesheet" href="wizard.css?v=1766085580080">
</head>
<body>
    <div class="container">
        <header>
            <img src="../../branding/images/keystone_logo.png" alt="DPP Keystone Logo" style="height: 80px;">
            <div>
                <h1 style="margin-bottom: 0; font-size: 2.2em;">DPP Keystone</h1>
                <p style="margin-top: 0.5em; font-size: 1.1em; color: var(--text-light);">Harmonizing Data for the Digital Product Passport</p>
            </div>
        </header>

        <div id="wizard-container">
            <h1>DPP Wizard</h1>
            <div id="global-form-controls">
                <div class="form-group">
                    <label for="language-selector">Language:</label>
                    <select id="language-selector">
                        <option value="bg">Български (Bulgarian)</option>
                        <option value="hr">Hrvatski (Croatian)</option>
                        <option value="cs">Čeština (Czech)</option>
                        <option value="da">Dansk (Danish)</option>
                        <option value="nl">Nederlands (Dutch)</option>
                        <option value="en" selected>English</option>
                        <option value="et">Eesti (Estonian)</option>
                        <option value="fi">Suomi (Finnish)</option>
                        <option value="fr">Français (French)</option>
                        <option value="de">Deutsch (German)</option>
                        <option value="el">Ελληνικά (Greek)</option>
                        <option value="hu">Magyar (Hungarian)</option>
                        <option value="ga">Gaeilge (Irish)</option>
                        <option value="it">Italiano (Italian)</option>
                        <option value="lv">Latviešu (Latvian)</option>
                        <option value="lt">Lietuvių (Lithuanian)</option>
                        <option value="mt">Malti (Maltese)</option>
                        <option value="pl">Polski (Polish)</option>
                        <option value="pt">Português (Portuguese)</option>
                        <option value="ro">Română (Romanian)</option>
                        <option value="sk">Slovenčina (Slovak)</option>
                        <option value="sl">Slovenščina (Slovenian)</option>
                        <option value="es">Español (Spanish)</option>
                        <option value="sv">Svenska (Swedish)</option>
                    </select>
                </div>
            </div>
            <div id="core-form-container">
                <!-- Core DPP form fields will be generated here -->
            </div>
            <div id="sector-selection">
                <label>1. Add a Sector:</label>
                <div id="sector-buttons">
                    <button class="sector-btn" data-sector="battery">Add Battery</button>
                    <button class="sector-btn" data-sector="construction">Add Construction</button>
                    <button class="sector-btn" data-sector="electronics">Add Electronics</button>
                    <button class="sector-btn" data-sector="textile">Add Textile</button>
                </div>
            </div>
            <div id="sectors-form-container">
                <!-- Sector-specific form fields will be generated here -->
            </div>
    
            <div id="voluntary-info-container">
                <h2>2. Add Voluntary Information</h2>
                <div id="voluntary-fields-wrapper">
                    <!-- Dynamic name-value fields will be added here -->
                </div>
                <button type="button" id="add-voluntary-field-btn">Add Field</button>
            </div>
    
            <hr>
    
            <button id="generate-dpp-btn">Generate DPP</button>
            <button id="show-errors-btn" class="remove-btn-active" hidden>Show Errors (<span id="error-count-badge">0</span>)</button>
    
            <div id="output-container">
                <h2>3. Generated DPP</h2>
                <pre id="json-output"></pre>
            </div>
        </div>

        <footer>
            <p><small>Part of the <a href="../../index.html">DPP Keystone</a> project.</small></p>
        </footer>
    </div>
    <script type="module" src="wizard.js?v=1766085580080"></script>
</body>
</html>
